<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Faculty Job Application Form</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .form-container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 20px 30px;
        }

        h1 {
            text-align: center;
            color: #0078d4;
            margin-bottom: 15px;
        }

        p {
            text-align: center;
            color: #555;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        legend {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0078d4;
            padding: 0 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="number"],
        select, textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        textarea {
            resize: vertical;
        }

        .button-container {
            text-align: center;
            margin-top: 15px;
        }

        .btn {
            background-color: #0078d4;
            color: #fff;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background-color: #005bb5;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Hidden by default */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .preview-container {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .preview-container h2 {
            text-align: center;
            color: #0078d4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .file-preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Guest Faculty Job Application Form</h1>
        <p>Fill in the details step by step and review before submission.</p>
        <form id="applicationForm" enctype="multipart/form-data">
            <!-- Personal Details -->
            <div class="form-section active" id="section-1">
                <fieldset>
                    <legend>Personal Details</legend>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">--Select Gender--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </fieldset>
                <div class="button-container">
                    <button type="button" class="btn" onclick="nextSection(2)">Save & Next</button>
                </div>
            </div>

            <!-- Upload Image and Signature -->
            <div class="form-section" id="section-2">
                <fieldset>
                    <legend>Upload Image and Signature</legend>
                    <label for="photo">Upload Passport Photo:</label>
                    <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png" required>

                    <label for="signature">Upload Signature:</label>
                    <input type="file" id="signature" name="signature" accept=".jpg, .jpeg, .png" required>
                </fieldset>
                <div class="button-container">
                    <button type="button" class="btn" onclick="prevSection(1)">Previous</button>
                    <button type="button" class="btn" onclick="nextSection(3)">Save & Next</button>
                </div>
            </div>

            <!-- Educational Details -->
            <div class="form-section" id="section-3">
                <fieldset>
                    <legend>Educational Details</legend>
                    <!-- Educational Details Table -->
                    <table>
                        <tr>
                            <th>Degree</th>
                            <th>Stream</th>
                            <th>Board/University</th>
                            <th>Year of Passing</th>
                            <th>Percentage</th>
                            <th>Upload Document</th>
                        </tr>
                        <!-- 10th Education -->
                        <tr>
                            <td>10th</td>
                            <td>
                                <select id="stream10th" name="stream10th" required>
                                    <option value="">--Select Stream--</option>
                                    <option value="Science">Science</option>
                                    <option value="Commerce">Commerce</option>
                                    <option value="Arts">Arts</option>
                                </select>
                            </td>
                            <td><input type="text" id="board10th" name="board10th" required></td>
                            <td><input type="number" id="passingYear10th" name="passingYear10th" required></td>
                            <td><input type="number" id="percentage10th" name="percentage10th" required></td>
                            <td><input type="file" id="document10th" name="document10th" accept=".pdf" required></td>
                        </tr>
                        <!-- 12th Education -->
                        <tr>
                            <td>12th</td>
                            <td>
                                <select id="stream12th" name="stream12th" required>
                                    <option value="">--Select Stream--</option>
                                    <option value="Science">Science</option>
                                    <option value="Commerce">Commerce</option>
                                    <option value="Arts">Arts</option>
                                </select>
                            </td>
                            <td><input type="text" id="board12th" name="board12th" required></td>
                            <td><input type="number" id="passingYear12th" name="passingYear12th" required></td>
                            <td><input type="number" id="percentage12th" name="percentage12th" required></td>
                            <td><input type="file" id="document12th" name="document12th" accept=".pdf" required></td>
                        </tr>
                        <!-- Graduation -->
                        <tr>
                            <td>Graduation</td>
                            <td>
                                <select id="streamGraduation" name="streamGraduation" required>
                                    <option value="">--Select Stream--</option>
                                    <option value="B.Sc.">B.Sc.</option>
                                    <option value="B.Com.">B.Com.</option>
                                    <option value="BA">BA</option>
                                </select>
                            </td>
                            <td><input type="text" id="boardGraduation" name="boardGraduation" required></td>
                            <td><input type="number" id="passingYearGraduation" name="passingYearGraduation" required></td>
                            <td><input type="number" id="percentageGraduation" name="percentageGraduation" required></td>
                            <td><input type="file" id="documentGraduation" name="documentGraduation" accept=".pdf" required></td>
                        </tr>
                    </table>
                </fieldset>
                <div class="button-container">
                    <button type="button" class="btn" onclick="prevSection(2)">Previous</button>
                    <button type="submit" class="btn">Submit Application</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function nextSection(sectionNumber) {
            document.querySelectorAll('.form-section').forEach(function (section) {
                section.classList.remove('active');
            });
            document.getElementById('section-' + sectionNumber).classList.add('active');
        }

        function prevSection(sectionNumber) {
            document.querySelectorAll('.form-section').forEach(function (section) {
                section.classList.remove('active');
            });
            document.getElementById('section-' + sectionNumber).classList.add('active');
        }

        // Handle form submission
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission
            const formData = new FormData(this);

            // Display a success message
            alert('Form Submitted Successfully! Your registration has been successful.');

            // Optionally, clear the form after submission
            this.reset();
            
            // Reset to the first section
            document.querySelectorAll('.form-section').forEach(function (section) {
                section.classList.remove('active');
            });
            document.getElementById('section-1').classList.add('active');
        });

        // Preview files (images and documents)
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const filePreview = document.createElement('div');
                    filePreview.classList.add('file-preview');
                    filePreview.innerHTML = `<strong>${file.name}</strong>`;

                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(file);
                        img.style.maxWidth = '100px';
                        img.style.marginTop = '10px';
                        filePreview.appendChild(img);
                    }
                    this.parentElement.appendChild(filePreview);
                }
            });
        });
    </script>
    <script src="user.js"></script>


</body>
</html>
